<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }
    .access-log {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }
    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
      position: relative;
    }
    .btn::after {
      content: attr(data-link);
      position: absolute;
      bottom: -22px;
      left: 0;
      right: 0;
      font-size: 12px;
      color: #00ff00;
      opacity: 0.3;
      pointer-events:none;
      user-select:none;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
    }
    #qrcode {
      margin-top: 20px;
    }
    .warning {
      margin-top: 30px;
      color: red;
      font-size: 14px;
      max-width: 90%;
    }
    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 20px; }
      .warning { font-size: 12px; }
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false">

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <div class="access-log">ACCESS GRANTED<br>ROUTING: NODE_713</div>

  <canvas id="qrcode"></canvas>

  <a id="contactBtn" class="btn" data-link="https://t.me/joinchat/AAAAAFakeLink">СВЯЗАТЬСЯ</a>

  <div class="warning">
    на вашем устройстве обязательно должен быть установлен Telegram.<br>
    Если кнопка не срабатывает, скопируй ссылку и вставь в Яндекс, или отсканируй QR-код и сможешь купить самый чистый товар.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const encrypted="vMeED+YQWuRtqGzF3Mw1Wwb0I3c9K7df7f/6LjRwEwXOwXQ6GZps6Pfl//W5dzZXB";
    const keyHex="1f9d40fc308e15cf7c6db275442bd264";
    const ivHex="fd8616ca0637a24e281efa9173e23d33";
    function h(e){return new Uint8Array(e.match(/.{1,2}/g).map(e=>parseInt(e,16)))}
    function b(e){const t=atob(e),r=new Uint8Array(t.length);for(let n=0;n<t.length;n++)r[n]=t.charCodeAt(n);return r}
    async function d(){
      const e=b(encrypted),
            t=e.slice(0,16),
            r=e.slice(16),
            n=await crypto.subtle.importKey("raw",h(keyHex),"AES-CBC",!1,["decrypt"]),
            a=await crypto.subtle.decrypt({name:"AES-CBC",iv:t},n,r);
      return(new TextDecoder).decode(a).replace(/\0+$/,"");
    }
    d().then(e=>{
      const t=document.getElementById("contactBtn");
      t.href=e;
      QRCode.toCanvas(document.getElementById("qrcode"),e,{color:{dark:"#00ff00",light:"#000000"},width:200});
      t.addEventListener("click",()=>{
        const r=document.createElement("iframe");
        r.style.display="none";
        r.src=e;
        document.body.appendChild(r);
      });
    });

    document.addEventListener("keydown",e=>{
      if(e.key==="F12"|| (e.ctrlKey&&e.shiftKey&&(e.key==="I"||e.key==="J")) || (e.ctrlKey&&e.key==="U")){
        e.preventDefault();
        window.location.href="about:blank";
      }
    });

    document.addEventListener("copy",e=>{
      e.clipboardData.setData("text/plain","");
      e.preventDefault();
    });
    
    setInterval(()=>{
      const e=/./;
      e.toString=function(){window.location.href="about:blank"};
      console.log("%c",e);
    },1000);

    const canvas=document.querySelector(".matrix");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const letters=Array(256).join("01").split("");
    const fontSize=12;
    function drawMatrix(){
      ctx.fillStyle="rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle="#0F0";
      letters.forEach((e,t)=>{
        const r=String.fromCharCode(3e4+Math.random()*33);
        const n=t*fontSize;
        ctx.fillText(r,n,e);
        letters[t]=e>canvas.height+Math.random()*1e4?0:e+fontSize;
      });
    }
    setInterval(drawMatrix,50);
  </script>
</body>
</html>
