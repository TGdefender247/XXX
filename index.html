<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100%;
      user-select: none;
    }
    canvas.matrix {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }
    .content {
      z-index: 10;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      transition: 0.3s;
      border-radius: 6px;
      margin-top: 20px;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
    }
    .warning {
      color: red;
      margin-top: 30px;
      font-size: 14px;
      max-width: 90vw;
    }
  </style>
</head>
<body
  oncontextmenu="return false"
  onselectstart="return false"
  oncopy="return false"
  oncut="return false"
  onpaste="return false"
  onkeydown="return false"
  ondragstart="return false"
>

<canvas class="matrix" id="matrix"></canvas>

<div class="content">
  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>
  <a id="contactBtn" class="btn" href="#" title="СВЯЗАТЬСЯ">СВЯЗАТЬСЯ</a>
  <div class="warning">
    На вашем устройстве обязательно должен быть установлен Telegram.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script>
  (function(){
    var encrypted = "Kx5V3Bt0eTzaBwbgGmlouzKsc5LvDbSef3xND/NzCT4="; // шифрованная ссылка
    var key = CryptoJS.MD5("MatrixSecretKey42");
    var decrypted = CryptoJS.AES.decrypt(encrypted, key, {
      iv: key,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    }).toString(CryptoJS.enc.Utf8);

    var btn = document.getElementById('contactBtn');
    btn.addEventListener('click', function(e){
      e.preventDefault();
      window.location.href = decrypted;
    });

    // Matrix animation
    var c = document.getElementById("matrix");
    var ctx = c.getContext("2d");

    function resize() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    var cols = c.width / 14;
    var ypos = Array(Math.floor(cols)).fill(0);

    function matrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, c.width, c.height);

      ctx.fillStyle = "#0F0";
      ctx.font = "14px 'Share Tech Mono'";

      for(var i = 0; i < ypos.length; i++) {
        var text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 14, ypos[i] * 14);

        if(ypos[i] * 14 > c.height && Math.random() > 0.975)
          ypos[i] = 0;
        ypos[i]++;
      }
    }
    setInterval(matrix, 50);
  })();
</script>
</body>
</html>
