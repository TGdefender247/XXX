<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none; /* блокировка выделения */
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
      pointer-events: none;
    }
    #accessLog {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
      display: none;
      pointer-events: none;
    }
    button {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      transition: 0.3s;
      user-select: none;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      button { font-size: 16px; padding: 10px 20px; }
    }
    /* Динозавр бегущий */
    #dino {
      width: 200px;
      height: 100px;
      margin: 0 auto 20px auto;
      background: black;
      position: relative;
      overflow: visible;
    }
    .dino-run {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background: url('https://raw.githubusercontent.com/jlongster/canvas-dino/master/dino-sprite.png') no-repeat 0 0;
      animation: run-cycle 1s steps(6) infinite;
      filter: drop-shadow(0 0 2px #0f0);
    }
    @keyframes run-cycle {
      from { background-position-x: 0; }
      to { background-position-x: -300px; }
    }
  </style>
</head>
<body>

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <div id="accessLog">ACCESS GRANTED  
ROUTING: NODE_713</div>

  <div id="dino"><div class="dino-run"></div></div>

  <button id="contactBtn">СВЯЗАТЬСЯ</button>

  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    // MATRIX background
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = Array(256).fill(0);
    const fontSize = 12;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      letters.forEach((y_pos, index) => {
        const text = String.fromCharCode(3e4 + Math.random() * 33);
        const x_pos = index * fontSize;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = y_pos > canvas.height + Math.random() * 10000 ? 0 : y_pos + fontSize;
      });
    }
    setInterval(drawMatrix, 50);

    // Фейковые ссылки для показа (визуально)
    const fakeLinks = [
      'https://join-proxy1.example.com',
      'https://join-proxy2.fake',
      'https://join-proxy3.proxy',
      'https://secure-join-proxy.fake',
      'https://joinproxy.fake-site',
      // ...добавьте сколько угодно (до 100)
    ];

    // Реальная ссылка зашифрована AES (пример)
    // Ключ и IV хранятся внутри скрипта (скрытие через обфускацию)
    const aesKey = CryptoJS.enc.Utf8.parse('1234567890123456'); // 16 байт ключ
    const aesIv = CryptoJS.enc.Utf8.parse('abcdef9876543210'); // 16 байт IV

    // Зашифрованная строка (tg://resolve?domain=ToKyO98l)
    const encryptedLink = "U2FsdGVkX1+aZgTh3vT1Yj8AtzI3poV3Vm/QyOy5iXk=";

    // Функция расшифровки AES
    function decryptLink(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, aesKey, { iv: aesIv });
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch(e) {
        return null;
      }
    }

    // Shadow DOM для кнопки - чтобы нельзя было увидеть содержимое
    const btnHost = document.createElement('div');
    document.body.appendChild(btnHost);
    const shadow = btnHost.attachShadow({mode: 'closed'});

    // Фейковая ссылка для отображения (рандом)
    const fakeUrl = fakeLinks[Math.floor(Math.random() * fakeLinks.length)];

    // Создаём внутри shadow DOM кнопку с фейковой ссылкой в виде текста (нельзя скопировать)
    const style = document.createElement('style');
    style.textContent = `
      a {
        color: #0f0;
        font-family: 'Share Tech Mono', monospace;
        font-size: 18px;
        text-decoration: none;
        user-select: none;
      }
      a:hover {
        text-decoration: underline;
      }
    `;
    const link = document.createElement('a');
    link.textContent = fakeUrl;
    link.href = '#'; // реальный переход через кнопку ниже
    link.onclick = e => e.preventDefault();

    shadow.appendChild(style);
    shadow.appendChild(link);

    // Блокируем копирование через выделение и контекстное меню
    document.body.oncopy = e => e.preventDefault();
    document.body.oncut = e => e.preventDefault();
    document.body.oncontextmenu = e => e.preventDefault();

    // Кнопка реального перехода
    const realBtn = document.createElement('button');
    realBtn.textContent = 'СВЯЗАТЬСЯ';
    realBtn.style.cssText = 'padding:12px 24px; border:2px solid #00ff00; background:transparent; color:#00ff00; cursor:pointer; font-family:Share Tech Mono, monospace; font-size:18px; margin-top: 20px; user-select:none;';
    realBtn.onclick = () => {
      const link = decryptLink(encryptedLink);
      if(link) {
        // Редирект через JS (внешний)
        window.location.href = link;
      } else {
        alert('Ошибка перехода');
      }
    };

    // Убираем оригинальную кнопку и вставляем новую из Shadow DOM + реальную кнопку
    // Чтобы в DOM не было кнопки с реальной ссылкой
    window.onload = () => {
      // Показываем ACCESS LOG
      document.getElementById('accessLog').style.display = 'block';

      // Удаляем стандартную кнопку
      const oldBtn = document.getElementById('contactBtn');
      if(oldBtn) oldBtn.remove();

      // Добавляем реальную кнопку под Shadow DOM
      btnHost.style.marginTop = '10px';
      document.body.appendChild(realBtn);
    };

    // Anti-DevTools (блокировка F12, Ctrl+Shift+I, Ctrl+U и др)
    document.addEventListener('keydown', e => {
      if(e.key === 'F12'  (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')  (e.ctrlKey && e.key.toLowerCase() === 'u')) {
        e.preventDefault();
        alert('Доступ запрещён');
      }
    });

    // MutationObserver слежка за DOM (откат изменений)
    const observer = new MutationObserver(mutations => {
      mutations.forEach(mutation => {
        if(mutation.removedNodes.length > 0 || mutation.addedNodes.length > 10){
          location.reload();
        }
      });
    });
    observer.observe(document.body, { childList: true, subtree: true });

  </script>
</body>
</html>
