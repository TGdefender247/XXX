<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Telegram Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: monospace;
      background: url('matrix-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ff1f1f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    h2 {
      font-size: 22px;
      text-shadow: 0 0 5px #ff0000;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff1f1f;
      color: #000;
      padding: 12px 28px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      border-radius: 4px;
    }

    .btn:hover {
      background: #ff0000;
      color: #fff;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid #ff1f1f;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    canvas {
      margin-top: 10px;
      max-width: 90%;
    }

    #captcha-container {
      margin-top: 25px;
      transform: scale(0.9);
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }
      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
      .spinner {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <h2>отсканируй и я отвечу</h2>
  <canvas id="qrcode"></canvas>
  <button class="btn" id="openBtn">для связи — жми сюда</button>
  <div class="spinner" id="spinner"></div>

  <!-- reCAPTCHA -->
  <div id="captcha-container">
    <div class="g-recaptcha" data-sitekey="6LdVRGUrAAAAAJOdSuLnXYXmIMpnHbSdSQEY6NjS"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    (() => {
      const encryptedUsername = "U2FsdGVkX1/CfY3ZJQl/nBPI9Pb1FqPTNcbXYQtUEn0=";
      const passphrase = "JUPITER_SECRET_KEY";

      function decryptUsername(encrypted, pass) {
        const bytes = CryptoJS.AES.decrypt(encrypted, pass);
        return bytes.toString(CryptoJS.enc.Utf8);
      }

      const realUsername = decryptUsername(encryptedUsername, passphrase).trim();
      const realURL = "https://t.me/" + realUsername;

      const openBtn = document.getElementById("openBtn");
      const qrCanvas = document.getElementById("qrcode");
      const spinner = document.getElementById("spinner");

      QRCode.toCanvas(qrCanvas, realURL, {
        color: { dark: "#ff1f1f", light: "#000000" },
        width: 200
      }, err => {
        if (err) console.error(err);
      });

      document.body.oncontextmenu = () => false;

      openBtn.onclick = () => {
        const captcha = grecaptcha.getResponse();
        if (!captcha) {
          alert("Пожалуйста, подтвердите, что вы не робот.");
          return;
        }

        openBtn.disabled = true;
        spinner.style.display = "block";

        setTimeout(() => {
          window.location.href = realURL;
        }, 1000 + Math.floor(Math.random() * 2000));
      };
    })();
  </script>
</body>
</html>
