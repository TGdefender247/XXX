<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Secure Telegram Contact</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: url('matrix-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ff1f1f;
      text-align: center;
      padding-top: 60px;
      user-select: none;
    }
    h2 {
      color: #ff1f1f;
      font-size: 24px;
      text-shadow: 0 0 5px #ff0000;
    }
    .btn {
      background: #ff1f1f;
      color: #000;
      padding: 12px 28px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff0000;
      color: #fff;
    }
    .loading {
      font-size: 18px;
      margin-top: 25px;
      display: none;
      color: #ffffffaa;
    }
    canvas {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <h2>отсканируй и я отвечу</h2>
  <canvas id="qrcode"></canvas>
  <button class="btn" id="openBtn">для связи — жми сюда</button>
  <div class="loading" id="loadingText">Loading…</div>

  <!-- reCAPTCHA -->
  <div id="captcha-container" style="margin-top: 30px;">
    <div class="g-recaptcha" data-sitekey="6LdVRGUrAAAAAJOdSuLnXYXmIMpnHbSdSQEY6NjS"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    (() => {
      const encryptedUsername = "U2FsdGVkX1/CfY3ZJQl/nBPI9Pb1FqPTNcbXYQtUEn0=";
      const passphrase = "JUPITER_SECRET_KEY";

      // Расшифровка через AES
      function decryptUsername(encrypted, pass) {
        const bytes = CryptoJS.AES.decrypt(encrypted, pass);
        return bytes.toString(CryptoJS.enc.Utf8);
      }

      const realUsername = decryptUsername(encryptedUsername, passphrase);
      const realURL = "https://t.me/" + realUsername;

      const openBtn = document.getElementById('openBtn');
      const qrcodeCanvas = document.getElementById('qrcode');
      const loadingText = document.getElementById('loadingText');

      // QR-код с настоящей ссылкой (но пользователь не видит URL)
      QRCode.toCanvas(qrcodeCanvas, realURL, {
        color: { dark: '#ff1f1f', light: '#000000' },
        width: 200
      }, err => { if (err) console.error(err); });

      // Запрет на правый клик
      document.body.oncontextmenu = () => false;

      openBtn.onclick = () => {
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
          alert("Пожалуйста, подтвердите, что вы не робот.");
          return;
        }

        openBtn.disabled = true;
        loadingText.style.display = 'block';

        const delay = 1000 + Math.floor(Math.random() * 2000);
        setTimeout(() => {
          window.location.href = realURL;
        }, delay);
      };
    })();
  </script>
</body>
</html>
