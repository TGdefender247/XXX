<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100%;
      user-select: none;
    }
    canvas.matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
    }
    #qrcode {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 8px;
    }
    .warning {
      color: red;
      margin-top: 25px;
      font-size: 0.85rem;
      max-width: 90vw;
    }
  </style>
</head>
<body
  oncontextmenu="return false"
  onselectstart="return false"
  oncopy="return false"
  oncut="return false"
  onpaste="return false"
  ondragstart="return false"
  onkeydown="return false"
>

<canvas class="matrix"></canvas>

<div class="content">
  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <canvas id="qrcode"></canvas>

  <a id="contactBtn" class="btn" href="https://t.me/join-proxy" title="https://t.me/join-proxy">СВЯЗАТЬСЯ</a>

  <div class="warning">
    На вашем устройстве обязательно должен быть установлен Telegram.<br>
    Если кнопка не работает — отсканируйте QR-код.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script>
  // Зашифрованная реальная ссылка Telegram через промежуточный редирект
  const encrypted = "Kx5V3Bt0eTzaBwbgGmlouzKsc5LvDbSef3xND/NzCT4="; // Пример
  const key = CryptoJS.MD5("MatrixSecretKey42");
  const realLink = CryptoJS.AES.decrypt(encrypted, key, {
    iv: key,
    mode: CryptoJS.mode.CBC,
    padding: CryptoJS.pad.Pkcs7
  }).toString(CryptoJS.enc.Utf8);

  // Обработка кнопки
  document.getElementById("contactBtn").addEventListener("click", function(e) {
    e.preventDefault();
    window.location.href = realLink;
  });

  // Генерация QR с фейковым адресом (отображение), но редиректит на реальный
  QRCode.toCanvas(document.getElementById('qrcode'), realLink, {
    color: {
      dark: "#00ff00",
      light: "#000000"
    },
    width: 200
  });

  // Анимация Матрицы
  const canvas = document.querySelector('.matrix');
  const ctx = canvas.getContext('2d');
  let w = window.innerWidth;
  let h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
  let columns = Math.floor(w / 14);
  let drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, w, h);
    ctx.fillStyle = "#0F0";
    ctx.font = "14px monospace";
    for (let i = 0; i < drops.length; i++) {
      let text = String.fromCharCode(0x30A0 + Math.random() * 96);
      ctx.fillText(text, i * 14, drops[i] * 14);
      if (drops[i] * 14 > h && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);
  window.addEventListener("resize", () => location.reload());
</script>
</body>
</html>
