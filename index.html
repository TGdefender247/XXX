<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      user-select: none;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
    }
    #qrcode {
      margin-top: 20px;
      pointer-events: none;
    }
    .warning {
      margin-top: 30px;
      color: red;
      font-size: 14px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" oncopy="return false" onkeydown="return false">

  <canvas class="matrix"></canvas>

  <h1>ACCESS GRANTED<br>ROUTING: NODE_713</h1>

  <!-- Кнопка с фейковой ссылкой -->
  <a id="contactBtn" class="btn" href="https://t.me/join-proxy">СВЯЗАТЬСЯ</a>

  <!-- QR-код также на фейк -->
  <canvas id="qrcode"></canvas>

  <div class="warning">
    На вашем устройстве обязательно должен быть установлен Telegram.<br>
    Если кнопка не срабатывает — скопируй ссылку вручную или отсканируй QR-код.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    const encrypted = "Kx5V3Bt0eTzaBwbgGmlouzKsc5LvDbSef3xND/NzCT4=";
    const key = CryptoJS.MD5("MatrixSecretKey42");

    const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
      iv: key,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    }).toString(CryptoJS.enc.Utf8);

    // При клике — редирект на настоящую ссылку
    document.getElementById("contactBtn").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = decrypted;
    });

    // QR-код с фейковой ссылкой
    QRCode.toCanvas(document.getElementById("qrcode"), "https://t.me/join-proxy", {
      color: {
        dark: "#00ff00",
        light: "#000000"
      },
      width: 200
    });

    // MATRIX-анимация
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const columns = Math.floor(canvas.width / 12);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "12px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = i * 12;
        const y = drops[i] * 12;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
