<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Telegram Contact</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: url('matrix-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 30px 10px;
      box-sizing: border-box;
    }

    .title {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
      text-align: center;
    }

    canvas {
      margin-top: 10px;
      border: 4px solid #ff1f1f;
      border-radius: 8px;
    }

    .btn {
      background: #ff1f1f;
      color: #000;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff0000;
      color: #fff;
    }

    .loading {
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
      display: none;
    }

    #captcha-container {
      margin-top: 30px;
      transform: scale(0.85);
      transform-origin: center;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 18px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }

      canvas {
        width: 180px !important;
        height: 180px !important;
      }

      #captcha-container {
        transform: scale(0.78);
      }
    }
  </style>
</head>
<body>

  <div class="title">отсканируй и я отвечу</div>
  <canvas id="qrcode"></canvas>
  <button class="btn" id="openBtn">для связи — жми сюда</button>
  <div class="loading" id="loadingText">Загрузка…</div>

  <div id="captcha-container">
    <div class="g-recaptcha" data-sitekey="6LdVRGUrAAAAAJOdSuLnXYXmIMpnHbSdSQEY6NjS"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    (() => {
      const encryptedURL = "U2FsdGVkX19NDOKZY7mNltcRCSfaQqG35P5h1LaefGoJgR0cV7sv7AkLrInHhPNk"; // Заменяй на свою
      const passphrase = "JUPITER_SECRET_KEY";

      function decrypt(encrypted, key) {
        const bytes = CryptoJS.AES.decrypt(encrypted, key);
        return bytes.toString(CryptoJS.enc.Utf8);
      }

      const realURL = decrypt(encryptedURL, passphrase);
      const openBtn = document.getElementById('openBtn');
      const qrcodeCanvas = document.getElementById('qrcode');
      const loadingText = document.getElementById('loadingText');

      QRCode.toCanvas(qrcodeCanvas, realURL, {
        color: {
          dark: '#000000',
          light: '#ffffff00'
        },
        width: 200
      });

      openBtn.onclick = () => {
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
          alert("Пожалуйста, подтвердите, что вы не робот.");
          return;
        }

        openBtn.disabled = true;
        loadingText.style.display = 'block';

        const delay = 1200 + Math.random() * 1500;
        setTimeout(() => {
          window.location.href = realURL;
        }, delay);
      };

      document.body.oncontextmenu = () => false;
    })();
  </script>
</body>
</html>
