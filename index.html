<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: url('matrix-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
      padding-top: 60px;
      user-select: none;
    }
    h2 {
      color: #000;
      font-size: 28px;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #000;
      display: inline-block;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 6px;
    }
    .btn {
      background: #ff1f1f;
      color: #000;
      padding: 14px 30px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff0000;
      color: #fff;
    }
    .loading {
      font-size: 18px;
      margin-top: 20px;
      color: #ffffffcc;
      display: none;
    }
    canvas {
      margin-top: 25px;
    }
    @media screen and (max-width: 600px) {
      h2 { font-size: 22px; }
      .btn { font-size: 18px; padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <h2>отсканируй и я отвечу</h2>
  <br />
  <canvas id="qrcode"></canvas>
  <br />
  <button class="btn" id="openBtn">для связи — жми сюда</button>
  <div class="loading" id="loadingText">Переход…</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
    const realURL = "https://zu-linker.workers.dev"; // Без шифровки

    // QR-код
    QRCode.toCanvas(document.getElementById("qrcode"), realURL, {
      color: { dark: '#000', light: '#ffffff00' },
      width: 220
    });

    // Переход
    const openBtn = document.getElementById('openBtn');
    const loadingText = document.getElementById('loadingText');

    openBtn.onclick = () => {
      openBtn.disabled = true;
      loadingText.style.display = 'block';
      setTimeout(() => {
        window.location.href = realURL;
      }, 1500);
    };
  </script>
</body>
</html>
