<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Связь</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: url('C286F6E1-D260-4305-A3BB-36FDA5990CFB.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
      padding-top: 60px;
      user-select: none;
    }
    h2 {
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 6px;
      display: inline-block;
    }
    .btn {
      background: #ff1f1f;
      color: #000;
      padding: 14px 30px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-top: 30px;
    }
    .loading {
      font-size: 18px;
      margin-top: 20px;
      color: #ffffffcc;
      display: none;
    }
    canvas {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <h2>Отсканируй или нажми</h2>
  <canvas id="qrcode"></canvas>
  <br />
  <button class="btn" id="goBtn">Открыть чат</button>
  <div class="loading" id="loading">Загрузка…</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    // Зашифрованная ссылка (Base64 → Telegram username)
    const encrypted = "aHR0cHM6Ly90Lm1lL1p1XzcwNDI="; // Это https://t.me/Zu_7042 в base64

    // Дешифруем
    function decryptBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    // QR-код
    const decoded = decryptBase64(encrypted);
    QRCode.toCanvas(document.getElementById("qrcode"), decoded, {
      color: { dark: '#000', light: '#ffffff00' },
      width: 220
    });

    // Переход
    const goBtn = document.getElementById("goBtn");
    const loading = document.getElementById("loading");
    goBtn.onclick = () => {
      goBtn.disabled = true;
      loading.style.display = 'block';
      setTimeout(() => {
        const link = decryptBase64(encrypted);
        if (link) window.location.href = link;
      }, 1200);
    };
  </script>
</body>
</html>
