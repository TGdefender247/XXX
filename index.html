<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow: hidden;
      user-select: none;
      text-align: center;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      margin-top: 40px;
      font-size: 20px;
      text-shadow: 0 0 5px #00ff00;
      line-height: 1.2;
    }

    #accessLog {
      margin-top: 10px;
      font-size: 18px;
      white-space: pre-line;
      text-shadow: 0 0 5px #00ff00;
    }

    #shadow-host {
      margin-top: 20px;
    }

    #dino-canvas {
      display: block;
      margin: 20px auto;
      width: 160px;
      height: 80px;
      background: transparent;
    }

    #telegram-warning {
      margin-top: 20px;
      font-weight: 700;
      color: #ff0000;
      font-size: 16px;
      user-select: text;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

<canvas class="matrix"></canvas>

<h1>–¢–æ–ª—å–∫–æ –∏–∑–±—Ä–∞–Ω–Ω—ã–π –º–æ–∂–µ—Ç –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è.<br>–ù–∞–∂–º–∏ ‚Äú<b>–°–≤—è–∑–∞—Ç—å—Å—è</b>‚Äù</h1>

<div id="accessLog">
  ACCESS GRANTED  
  ROUTING: NODE_713
</div>

<div id="shadow-host"></div>

<canvas id="dino-canvas" width="160" height="80"></canvas>

<div id="telegram-warning">–Ω–∞ –≤–∞—à–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω Telegram.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
(function(){
  // üü¢ MATRIX: –º–∞—Å—à—Ç–∞–± canvas
  const canvas = document.querySelector(".matrix");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const fontSize = 14;
  let columns;
  let drops;

  function initMatrix() {
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }
  initMatrix();

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px 'Share Tech Mono', monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);

  // üîê AES ENCRYPTED TELEGRAM LINK
  const key = CryptoJS.enc.Utf8.parse("MySecretKey12345");
  const enc = "/v0r1VKldkKAVs83qkojD+9ythd3GNRaCfiJSfAxwnThXerQ4eK8YUCw48nDaTi3";

  // üîÄ –§–µ–π–∫–æ–≤—ã–µ —Å—Å—ã–ª–∫–∏
  const fakeLinks = [];
  for(let i=1; i<=1000; i++) fakeLinks.push("https://join-proxy" + i + ".fake");
  const fake = fakeLinks[Math.floor(Math.random() * fakeLinks.length)];

  // üëÅ –ö–Ω–æ–ø–∫–∞ –≤ Shadow DOM
  const host = document.getElementById("shadow-host");
  const shadow = host.attachShadow({mode:"closed"});
  const btn = document.createElement("button");

  btn.innerHTML = "<b>–°–≤—è–∑–∞—Ç—å—Å—è</b>";
  btn.title = fake;

  btn.onmouseenter = () => { btn.style.background = "#00ff00"; btn.style.color = "black"; };
  btn.onmouseleave = () => { btn.style.background = "transparent"; btn.style.color = "#00ff00"; };

  btn.onclick = () => {
    const raw = CryptoJS.enc.Base64.parse(enc);
    const iv = CryptoJS.lib.WordArray.create(raw.words.slice(0,4));
    const ct = CryptoJS.lib.WordArray.create(raw.words.slice(4), raw.sigBytes - 16);
    const decrypted = CryptoJS.AES.decrypt({ciphertext:ct}, key, {
      iv:iv, mode:CryptoJS.mode.CBC, padding:CryptoJS.pad.Pkcs7
    });
    const link = decrypted.toString(CryptoJS.enc.Utf8);
    window.location.href = link;
  };

  shadow.appendChild(btn);

  // üõ°Ô∏è –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∏
  document.addEventListener("keydown", e => {
    if (e.key === "F12"  (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i")  (e.ctrlKey && e.key.toLowerCase() === "u")) {
      e.preventDefault();
      alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω");
    }
  });
  document.body.oncontextmenu = e => e.preventDefault();
  document.body.oncopy = e => e.preventDefault();
  document.body.oncut = e => e.preventDefault();

  // ü¶ñ –î–∏–Ω–æ–∑–∞–≤—Ä-–∞–Ω–∏–º–∞—Ü–∏—è
  const dinoCanvas = document.getElementById("dino-canvas");
  const dCtx = dinoCanvas.getContext("2d");
  let frame = 0;
  function drawDino() {
    dCtx.clearRect(0, 0, dinoCanvas.width, dinoCanvas.height);
    dCtx.fillStyle = "#00ff00";

    // —Ç–µ–ª–æ
    dCtx.beginPath();
    dCtx.ellipse(80, 40, 40, 30, 0, 0, Math.PI*2);
    dCtx.fill();

    // –≥–æ–ª–æ–≤–∞
    dCtx.beginPath();
    dCtx.ellipse(120, 35, 20, 25, 0, 0, Math.PI*2);
    dCtx.fill();

    // –≥–ª–∞–∑
    dCtx.fillStyle = "black";
    dCtx.beginPath();
    dCtx.ellipse(130, 30, 5, 7, 0, 0, Math.PI*2);
    dCtx.fill();

    // –ª–∞–ø—ã
    dCtx.fillStyle = "#00ff00";
    const legOffset = frame % 20 < 10 ? 5 : -5;
    dCtx.beginPath();
    dCtx.ellipse(60, 70 + legOffset, 10, 15, 0, 0, Math.PI*2);
    dCtx.fill();

    dCtx.beginPath();
    dCtx.ellipse(100, 70 - legOffset, 10, 15, 0, 0, Math.PI*2);
    dCtx.fill();

    // —Ö–≤–æ—Å—Ç
    const tailOffset = frame % 40 < 20 ? 10 : -10;
    dCtx.beginPath();
    dCtx.moveTo(40, 40);
    dCtx.lineTo(10, 30 + tailOffset);
    dCtx.lineTo(20, 50 + tailOffset);
    dCtx.closePath();
    dCtx.fill();

    frame++;
  }
  setInterval(drawDino, 150);
})();
</script>

</body>
</html>
