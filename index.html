<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    #dino {
      width: 120px;
      height: auto;
      margin-top: 20px;
      image-rendering: pixelated;
      filter: hue-rotate(90deg) brightness(1.5);
    }

    #contactBtn {
      margin-top: 20px;
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
      position: relative;
      user-select: none;
      text-shadow: 0 0 4px #00ff00;
    }

    #contactBtn:hover {
      background: #00ff00;
      color: black;
    }

    .warning {
      margin-top: 30px;
      font-weight: bold;
      color: red;
      font-size: 16px;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      #contactBtn { font-size: 14px; padding: 10px 20px; }
      #dino { width: 90px; }
    }
  </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false" onselectstart="return false">

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться. Нажми “СВЯЗАТЬСЯ”</h1>

  <img id="dino" src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Google_Dino_Game_ChromeOffline.png" alt="Dino">

  <button id="contactBtn"></button>

  <div class="warning">
    На вашем устройстве обязательно должен быть Telegram!<br>
    Alpha PvP - Mephedrone - Hashish<br>
    самый чистый товар только у нас!
  </div>

  <script>
    // MATRIX EFFECT
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / 12);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "12px monospace";
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 12, y * 12);
        drops[i] = y * 12 > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 50);

    // 100 фейковых ссылок
    const fakeLinks = Array.from({length: 100}, (_, i) => {
      const base = ['join-proxy', 'proxy-joiner', 'secure-connect', 'darkvpn', 'safeaccess'];
      const domain = base[Math.floor(Math.random() * base.length)];
      const suffix = Math.random().toString(36).substring(2, 10);
      return ${domain}.com/${suffix};
    });

    // Случайная фейковая ссылка
    const fake = fakeLinks[Math.floor(Math.random() * fakeLinks.length)];
    document.getElementById("contactBtn").textContent = → ${fake};

    // Шифрованный переход на Telegram (без видимой ссылки)
    const encoded = atob("dGc6Ly91c2VyP2lkPTc4OTY3MzU0MDU="); // расшифрованное: tg://user?id=7896735405
    document.getElementById("contactBtn").addEventListener("click", () => {
      const a = document.createElement('a');
      a.href = encoded;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    // Anti-devtools
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160) location.replace("about:blank");
    }, 1000);
  </script>
</body>
</html>
