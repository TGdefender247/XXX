<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    .access-log {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
      position: relative;
    }

    .btn::after {
      content: attr(data-link);
      position: absolute;
      bottom: -22px;
      left: 0;
      right: 0;
      font-size: 12px;
      color: #00ff00;
      opacity: 0.3;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }

    #qrcode {
      margin-top: 20px;
    }

    .warning {
      margin-top: 30px;
      color: red;
      font-size: 14px;
      max-width: 90%;
    }

    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 20px; }
      .warning { font-size: 12px; }
    }
  </style>
</head>
<body oncopy="return false" oncontextmenu="return false">

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <div class="access-log">ACCESS GRANTED<br>ROUTING: NODE_713</div>

  <canvas id="qrcode"></canvas>

  <a id="contactBtn" class="btn" data-link="https://t.me/joinchat/AAAAAE...">СВЯЗАТЬСЯ</a>

  <div class="warning">
    на вашем устройстве обязательно должен быть установлен Telegram.<br>
    Если кнопка не срабатывает, скопируй ссылку и вставь в Яндекс, или отсканируй QR-код и сможешь купить самый чистый товар.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    // Matrix background
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = Array(256).join("01").split("");
    const fontSize = 12;
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      letters.forEach((y_pos, index) => {
        const text = String.fromCharCode(3e4 + Math.random() * 33);
        const x_pos = index * fontSize;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = y_pos > canvas.height + Math.random() * 1e4 ? 0 : y_pos + fontSize;
      });
    }
    setInterval(drawMatrix, 50);

    // AES-дешифровка ссылки (защищённая)
    const encrypted = "5kRNwaToIA+vLWQpBUzQn+go/36+uLEGbLQvxY7igAdEr5JXn7gILstYwBQ5HW9c";
    const keyHex = "1deaeba935b323759a273302c7407f98";
    const ivHex = "e6444dc1a4e8200faf2d6429054cd09f";

    function hexToBytes(hex) {
      return new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
    }

    async function decryptLink() {
      const encryptedBytes = Uint8Array.from(atob(encrypted), c => c.charCodeAt(0));
      const key = await crypto.subtle.importKey("raw", hexToBytes(keyHex), "AES-CBC", false, ["decrypt"]);
      const iv = encryptedBytes.slice(0, 16);
      const data = encryptedBytes.slice(16);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-CBC", iv }, key, data);
      return new TextDecoder().decode(decrypted).replace(/\0+$/, '');
    }

    decryptLink().then(link => {
      document.getElementById("contactBtn").href = link;
      QRCode.toCanvas(document.getElementById("qrcode"), link, {
        color: { dark: "#00ff00", light: "#000000" },
        width: 200
      });
    });

    // Anti-DevTools
    setInterval(() => {
      const devtools = /./;
      devtools.toString = function () {
        window.location.href = "about:blank";
      };
      console.log('%c', devtools);
    }, 1000);
  </script>
</body>
</html>
