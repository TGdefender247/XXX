<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px 100px;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }

    #qrcode {
      margin-top: 30px;
    }

    .footer {
      margin-top: 60px;
      font-size: 16px;
      color: #00ff00;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4em;
      white-space: pre-line;
    }

    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 20px; }
      .footer { font-size: 14px; }
    }
  </style>
</head>
<body>

  <h1>Только избранный может подключиться<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <a id="contactBtn" class="btn">СВЯЗАТЬСЯ</a>

  <div id="qrcode"></div>

  <div class="footer">
    Обязательно, чтобы был установлен Telegram Account.  
    Если кнопка не работает, используй QR-код  
    или же скопируй ссылку и вставь в Яндекс,  
    и сможешь купить у нас любой товар на любой вкус.
  </div>

  <!-- QRCode библиотека -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
    const tgDeepLink = "tg://user?id=7896735405";
    const tgWebLink = "https://t.me/Zu_7042"; // если есть username — укажи здесь

    const btn = document.getElementById("contactBtn");
    const qrContainer = document.getElementById("qrcode");

    // Попытка tg:// + fallback на web
    btn.onclick = () => {
      const now = Date.now();
      window.location.href = tgDeepLink;

      // fallback через 800мс
      setTimeout(() => {
        if (Date.now() - now < 1500) {
          window.location.href = tgWebLink;
        }
      }, 800);
    };

    // Генерация QR
    qrcode.toCanvas(document.createElement("canvas"), tgDeepLink, {
      color: {
        dark: "#00ff00",
        light: "#000000"
      },
      width: 200
    }, (err, canvas) => {
      if (!err && canvas) {
        qrContainer.appendChild(canvas);
      }
    });
  </script>

</body>
</html>
