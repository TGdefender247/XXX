<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Защищённый доступ</title>
  <style>
    body { background: #000; color: #0f0; text-align: center; padding-top: 50px; font-family: monospace; }
    .btn { background: #0f0; color: #000; padding: 10px 20px; border: none; cursor: pointer; font-size: 18px; }
    canvas { margin: 20px auto; display: block; }
  </style>
</head>
<body>
  <h2>Чтобы открыть защищённый контакт — отсканируй QR или нажми кнопку</h2>

  <canvas id="qrcode"></canvas>

  <button class="btn" onclick="go()">Открыть чат</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const username = atob("SlVQMzEz"); // JUP313
    const url = "https://t.me/" + username;

    function go() {
      window.open(url, "_blank");
    }

    QRCode.toCanvas(document.getElementById('qrcode'), url, {
      color: {
        dark: '#00FF00',
        light: '#000000'
      },
      width: 200
    }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>
</html>
