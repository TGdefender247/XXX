<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    .access-log {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }

    #qrcode {
      margin-top: 20px;
    }

    .warning {
      margin-top: 30px;
      color: red;
      font-size: 14px;
      max-width: 90%;
    }

    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 20px; }
      .warning { font-size: 12px; }
    }
  </style>
</head>
<body>

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <div class="access-log">
    ACCESS GRANTED<br>
    ROUTING: NODE_713
  </div>

  <canvas id="qrcode"></canvas>

  <a id="contactBtn" class="btn" href="#">СВЯЗАТЬСЯ</a>

  <div class="warning">
    на вашем устройстве обязательно должен быть установлен Telegram.<br>
    Если кнопка не срабатывает, скопируй ссылку и вставь в Яндекс, или отсканируй QR-код и сможешь купить самый чистый товар.
  </div>

  <!-- QR-код и AES -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>

  <script>
    // Зашифрованная tg://user?id=7896735405
    const encrypted = "U2FsdGVkX1+xT9N+l2rZP06h8qk9ahAd9fyM7Gus32E=";
    const key = "MatrixSecretKey42"; // тот же ключ, что при шифровании

    function decryptLink(encryptedData, passphrase) {
      return CryptoJS.AES.decrypt(encryptedData, passphrase).toString(CryptoJS.enc.Utf8);
    }

    const link = decryptLink(encrypted, key);

    // QR-код
    QRCode.toCanvas(document.getElementById("qrcode"), link, {
      color: {
        dark: "#00ff00",
        light: "#000000"
      },
      width: 200
    });

    // Кнопка
    const btn = document.getElementById("contactBtn");
    btn.href = link;

    // Фон матрицы
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const letters = Array(Math.floor(canvas.width / 12)).fill(0);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "12px monospace";

      letters.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        const x = i * 12;
        ctx.fillText(text, x, y);
        letters[i] = y > canvas.height + Math.random() * 10000 ? 0 : y + 12;
      });
    }

    setInterval(drawMatrix, 50);

    // Отключение контекстного меню
    document.body.oncontextmenu = () => false;
  </script>
</body>
</html>
