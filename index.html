<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Защищённый доступ</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      text-align: center;
      padding-top: 50px;
      font-family: monospace;
      user-select: none; /* запрет выделения текста */
    }
    .btn {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
    }
    canvas {
      margin: 20px auto;
      display: block;
      user-select: none;
    }
    .fake-name {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.5;
      user-select: none;
    }
    .loading {
      font-size: 20px;
      margin-top: 30px;
      display: none;
    }
    .warning {
      color: red;
      font-size: 16px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h2>Чтобы открыть защищённый контакт — отсканируй QR или нажми кнопку</h2>

  <canvas id="qrcode"></canvas>

  <button class="btn" id="openBtn">Открыть чат</button>

  <div class="loading" id="loadingText">Загрузка…</div>
  <div class="fake-name" id="fakeName">tg: @XxAnonBotxX</div>

  <div class="warning" id="warningMsg" style="display:none;">
    Прямой доступ запрещён.<br>Пожалуйста, используй кнопку для перехода.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    (() => {
      const encryptedUsername = "MgZOW2wXZw=="; // Зашифрованный username (пример)
      const encryptionKey = 5; // простой ключ XOR
      
      // Простая XOR дешифровка (для примера)
      function decrypt(str, key) {
        let result = "";
        const decoded = atob(str);
        for(let i=0; i < decoded.length; i++) {
          result += String.fromCharCode(decoded.charCodeAt(i) ^ key);
        }
        return result;
      }
      
      const username = decrypt(encryptedUsername, encryptionKey); // настоящий username, например "Zu_7042"
      const realURL = "https://t.me/" + username;

      const fakeURL = "https://t.me/AnonBotFake"; // Фейковый URL для показа в QR и на странице

      const qrcodeCanvas = document.getElementById('qrcode');
      const openBtn = document.getElementById('openBtn');
      const loadingText = document.getElementById('loadingText');
      const fakeNameDiv = document.getElementById('fakeName');
      const warningMsg = document.getElementById('warningMsg');

      // Запретить выделение и копирование страницы
      document.body.oncontextmenu = () => false;
      document.body.onselectstart = () => false;
      document.body.onmousedown = () => false;

      // Генерация QR с фейковым URL
      QRCode.toCanvas(qrcodeCanvas, fakeURL, {
        color: { dark: '#00FF00', light: '#000000' },
        width: 200
      }, err => { if (err) console.error(err); });

      // Проверка источника (реферер)
      const allowedReferrer = "tgdefender247.github.io"; // заменить на свой домен/хост
      const ref = document.referrer;

      function canRedirect() {
        if (!ref) return false; // если нет реферера — запрет
        if (!ref.includes(allowedReferrer)) return false;
        return true;
      }

      // Показываем предупреждение если прямой доступ (нет реферера)
      if (!canRedirect()) {
        warningMsg.style.display = 'block';
        openBtn.disabled = false;
        loadingText.style.display = 'none';
        fakeNameDiv.style.opacity = '0.2';
      }

      openBtn.onclick = () => {
        if (!canRedirect()) {
          alert("Переход разрешён только со страницы сайта.");
          return;
        }
        openBtn.disabled = true;
        warningMsg.style.display = 'none';
        fakeNameDiv.style.opacity = '1';
        loadingText.style.display = 'block';

        // Рандомная задержка от 1 до 3 секунд
        const delay = 1000 + Math.floor(Math.random() * 2000);
        setTimeout(() => {
          // Переход с заменой URL (чтобы не оставался в истории)
          window.location.replace(realURL);
        }, delay);
      };

    })();
  </script>
</body>
</html>
