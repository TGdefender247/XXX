<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff00;
    }

    .fake-link {
      color: #00ff00;
      font-size: 14px;
      margin-top: 4px;
      text-decoration: underline dashed;
    }

    #qrdino {
      width: 200px;
      margin-top: 20px;
      image-rendering: pixelated;
      filter: hue-rotate(90deg) brightness(1.5);
    }

    #contactBtn {
      margin-top: 20px;
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
    }

    #contactBtn:hover {
      background: #00ff00;
      color: black;
    }

    .warning {
      margin-top: 30px;
      font-weight: bold;
      color: red;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body oncontextmenu="return false" oncopy="return false" oncut="return false" onselectstart="return false">

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться. Нажми “СВЯЗАТЬСЯ”</h1>

  <div class="fake-link" id="fakeLink">https://join-proxy.link/xyz</div>

  <img id="qrdino" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/QR_code_dinosaur.svg/512px-QR_code_dinosaur.svg.png" alt="QR-Dino">

  <button id="contactBtn">СВЯЗАТЬСЯ</button>

  <div class="warning">
    на вашем устройстве обязательно должен быть Telegram.<br>
    Alpha PVP - Mephedrone - Hashish — <br>
    самый чистый товар только у нас!
  </div>

  <script>
    // MATRIX
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / 12);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "12px monospace";
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 12, y * 12);
        drops[i] = y * 12 > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 50);

    // Фейковые ссылки
    const fakeList = [
      "https://join-proxy.com/abc",
      "https://tg-shadow.link/invite",
      "https://matrixproxy.io/join",
      "https://connectmirror.com/xyz",
      "https://proxyentry.net/channel",
      "https://telecrypt.chat/invite",
      "https://mirrortg.ru/x1",
      "https://tg-masker.link/safe",
      "https://darkconnect.link/entry",
      "https://accesspoint.su/join"
    ];
    const fakeLink = fakeList[Math.floor(Math.random() * fakeList.length)];
    document.getElementById("fakeLink").textContent = fakeLink;

    // Переход по tg://user?id
    const realTarget = "tg://user?id=7896735405";
    document.getElementById("contactBtn").onclick = () => {
      window.location.href = realTarget;
    };

    // Простая Anti-DevTools
    setInterval(() => {
      const isDevtools = window.outerWidth - window.innerWidth > 160;
      if (isDevtools) window.location.href = "about:blank";
    }, 1000);
  </script>
</body>
</html>
