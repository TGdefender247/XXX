<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    .access-log {
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
      display: none;
    }

    #qrcode, #contactBtn {
      display: none;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }

    @media (max-width: 480px) {
      h1 { font-size: 16px; }
      .btn { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <div id="accessLog" class="access-log">
    ACCESS GRANTED  
    ROUTING: NODE_713
  </div>

  <canvas id="qrcode"></canvas>
  <button id="contactBtn" class="btn">СВЯЗАТЬСЯ</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
    // MATRIX background
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = Array(256).join("01").split("");
    const fontSize = 12;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      letters.forEach((y_pos, index) => {
        const text = String.fromCharCode(3e4 + Math.random() * 33);
        const x_pos = index * fontSize;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = y_pos > canvas.height + Math.random() * 1e4 ? 0 : y_pos + fontSize;
      });
    }
    setInterval(drawMatrix, 50);

    // Настоящая зашифрованная ссылка
    const realLink = "tg://resolve?domain=ToKyO98l";

    window.onload = () => {
      const accessLog = document.getElementById('accessLog');
      const qr = document.getElementById('qrcode');
      const btn = document.getElementById('contactBtn');

      accessLog.style.display = 'block';

      QRCode.toCanvas(qr, realLink, {
        color: { dark: "#00ff00", light: "#000000" },
        width: 200
      }, err => {
        if (err) console.error(err);
        qr.style.display = 'block';
      });

      btn.style.display = 'inline-block';
      btn.onclick = () => {
        window.location.href = realLink;
      };
    };

    document.body.oncontextmenu = () => false;
  </script>
</body>
</html>
