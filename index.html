<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow: hidden;
      user-select: none;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    #shadow-host {
      margin-top: 20px;
      text-align: center;
    }

    #telegram-warning {
      margin-top: 20px;
      font-weight: 700;
      color: #ff0000;
      font-size: 16px;
      text-align: center;
      user-select: text;
    }

    #dino-canvas {
      display: block;
      margin: 20px auto 0;
      background: transparent;
      width: 160px;
      height: 80px;
    }
  </style>
</head>
<body>

<canvas class="matrix"></canvas>

<div id="shadow-host"></div>

<canvas id="dino-canvas" width="160" height="80"></canvas>

<div id="telegram-warning">на вашем устройстве обязательно должен быть установлен Telegram.</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
(function(){
  // MATRIX-анимация
  const canvas = document.querySelector(".matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const letters = Array(256).join("0").split("");
  const fontSize = 12;
  function drawMatrix(){
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    letters.forEach((y, i) => {
      const text = String.fromCharCode(3e4 + Math.random() * 33);
      const x = i * fontSize;
      ctx.fillText(text, x, y);
      letters[i] = y > canvas.height + Math.random() * 1e4 ? 0 : y + fontSize;
    });
  }
  setInterval(drawMatrix, 50);

  // Ключ и зашифрованная ссылка
  const key = CryptoJS.enc.Utf8.parse("MySecretKey12345");
  const enc = "/v0r1VKldkKAVs83qkojD+9ythd3GNRaCfiJSfAxwnThXerQ4eK8YUCw48nDaTi3";

  const fakeLinks = [];
  for(let i=1;i<=1000;i++){fakeLinks.push("https://join-proxy"+i+".fake");}
  const fake = fakeLinks[Math.floor(Math.random()*fakeLinks.length)];

  const host = document.getElementById("shadow-host");
  const shadow = host.attachShadow({mode:"closed"});
  const btn = document.createElement("button");

  btn.innerHTML = "<b>Связаться</b>";
  btn.title = fake;
  btn.setAttribute("style", "padding:12px 24px;border:2px solid #00ff00;background:transparent;color:#00ff00;font-size:18px;cursor:pointer;font-family:'Share Tech Mono', monospace;transition:0.3s;");

  btn.onmouseenter = () => { btn.style.background = "#00ff00"; btn.style.color = "black"; };
  btn.onmouseleave = () => { btn.style.background = "transparent"; btn.style.color = "#00ff00"; };

  btn.onclick = () => {
    const raw = CryptoJS.enc.Base64.parse(enc);
    const iv = CryptoJS.lib.WordArray.create(raw.words.slice(0,4));
    const ct = CryptoJS.lib.WordArray.create(raw.words.slice(4), raw.sigBytes - 16);
    const decrypted = CryptoJS.AES.decrypt({ciphertext:ct}, key, {iv:iv, mode:CryptoJS.mode.CBC, padding:CryptoJS.pad.Pkcs7});
    const link = decrypted.toString(CryptoJS.enc.Utf8);
    window.location.href = link;
  };

  shadow.appendChild(btn);

  // Блокировки
  document.addEventListener("keydown", e => {
    if(e.key==="F12"  (e.ctrlKey&&e.shiftKey&&e.key.toLowerCase()==="i")  (e.ctrlKey&&e.key.toLowerCase()==="u")){
      e.preventDefault(); alert("Доступ запрещён");
    }
  });
  document.body.oncontextmenu = e => e.preventDefault();
  document.body.oncopy = e => e.preventDefault();
  document.body.oncut = e => e.preventDefault();

  // Анимация динозавра на canvas
  const dinoCanvas = document.getElementById("dino-canvas");
  const dCtx = dinoCanvas.getContext("2d");

  let frame = 0;
  function drawDino() {dCtx.clearRect(0, 0, dinoCanvas.width, dinoCanvas.height);

    // Тело
    dCtx.fillStyle = "#00ff00";
    dCtx.beginPath();
    dCtx.ellipse(80, 40, 40, 30, 0, 0, Math.PI*2);
    dCtx.fill();

    // Голова
    dCtx.beginPath();
    dCtx.ellipse(120, 35, 20, 25, 0, 0, Math.PI*2);
    dCtx.fill();

    // Глаз
    dCtx.fillStyle = "black";
    dCtx.beginPath();
    dCtx.ellipse(130, 30, 5, 7, 0, 0, Math.PI*2);
    dCtx.fill();

    // Лапы (бегущие)
    dCtx.fillStyle = "#00ff00";
    const legOffset = frame % 20 < 10 ? 5 : -5;

    // Левая лапа
    dCtx.beginPath();
    dCtx.ellipse(60, 70 + legOffset, 10, 15, 0, 0, Math.PI*2);
    dCtx.fill();

    // Правая лапа
    dCtx.beginPath();
    dCtx.ellipse(100, 70 - legOffset, 10, 15, 0, 0, Math.PI*2);
    dCtx.fill();

    // Хвост (движется)
    const tailOffset = frame % 40 < 20 ? 10 : -10;
    dCtx.beginPath();
    dCtx.moveTo(40, 40);
    dCtx.lineTo(10, 30 + tailOffset);
    dCtx.lineTo(20, 50 + tailOffset);
    dCtx.closePath();
    dCtx.fill();

    frame++;
  }

  setInterval(drawDino, 150);

})();
</script>
</body>
</html>
