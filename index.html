<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .btn {
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      margin-top: 20px;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
    }
    #qrcode {
      margin-top: 20px;
    }
    .warning {
      margin-top: 30px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<canvas class="matrix"></canvas>

<h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

<div class="access-log">ACCESS GRANTED<br>ROUTING: NODE_713</div>

<canvas id="qrcode"></canvas>

<a id="contactBtn" class="btn" href="#">СВЯЗАТЬСЯ</a>

<div class="warning">
  на вашем устройстве обязательно должен быть установлен Telegram.<br>
  Если кнопка не срабатывает — скопируй ссылку или отсканируй QR-код.
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script>
  const encrypted = "Kx5V3Bt0eTzaBwbgGmlouzKsc5LvDbSef3xND/NzCT4=";
  const key = CryptoJS.MD5("MatrixSecretKey42");

  // Расшифровка
  const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
    iv: key,
    mode: CryptoJS.mode.CBC,
    padding: CryptoJS.pad.Pkcs7
  }).toString(CryptoJS.enc.Utf8);

  // Установка ссылки
  document.getElementById("contactBtn").href = decrypted;

  // Генерация QR
  QRCode.toCanvas(document.getElementById("qrcode"), decrypted, {
    color: {
      dark: "#00ff00",
      light: "#000000"
    },
    width: 200
  });

  // Matrix фон
  const canvas = document.querySelector('.matrix');
  const ctx = canvas.getContext('2d');
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const columns = Math.floor(canvas.width / 12);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = "12px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      const x = i * 12;
      const y = drops[i] * 12;
      ctx.fillText(text, x, y);
      if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);
</script>
</body>
</html>
