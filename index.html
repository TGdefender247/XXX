<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      user-select: none;
    }

    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00ff00;
    }

    .fake-link {
      color: #00ff00;
      font-size: 14px;
      margin-top: 4px;
    }

    .fake-link::after {
      content: attr(data-link);
    }

    #qrdino {
      width: 200px;
      margin-top: 20px;
    }

    #contactBtn {
      margin-top: 20px;
      padding: 12px 24px;
      border: 2px solid #00ff00;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
    }

    #contactBtn:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body oncopy="return false" oncut="return false" oncontextmenu="return false">

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться. Нажми “СВЯЗАТЬСЯ”</h1>
  <div class="fake-link" data-link=""></div>
  <img id="qrdino" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUg..." alt="QR-Dino" />

  <button id="contactBtn">СВЯЗАТЬСЯ</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // --- Matrix background ---
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / 12);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "12px monospace";
      drops.forEach((y, i) => {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 12, y * 12);
        drops[i] = y * 12 > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }
    setInterval(drawMatrix, 50);

    // --- Fake visual link ---
    const fakeLinks = [
      'https://t.me/joinchat/ABC123',
      'https://proxy.telegrm.com',
      'https://join-proxy.ru/abc',
      'https://connect-tg.net',
      'https://mirrortg.ru/x1',
      'https://secure-proxy.xyz',
      'https://tg-access.io',
      'https://secureproxy.lol',
      'https://proxyhub.net',
      'https://tg-reconnect.su'
    ];
    document.querySelector('.fake-link').setAttribute('data-link', fakeLinks[Math.floor(Math.random() * fakeLinks.length)]);

    // --- AES зашифрованная ссылка ---
    const encrypted = "U2FsdGVkX1+oKGlZoJ4W+GbHkdfwVQ8ZjUXUh2Uc5HM="; // пример
    const passphrase = "matrixkey";
    const bytes = CryptoJS.AES.decrypt(encrypted, passphrase);
    const realLink = bytes.toString(CryptoJS.enc.Utf8);

    document.getElementById('contactBtn').onclick = () => {
      window.location.href = realLink;
    };

    // --- Anti-DevTools простая проверка ---
    setInterval(() => {
      const devtools = window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160;
      if (devtools) window.location.replace("about:blank");
    }, 1000);
  </script>
</body>
</html>
