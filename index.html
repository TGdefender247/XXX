<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    canvas.matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 10px 0;
      text-shadow: 0 0 8px #00ff00;
      line-height: 1.3;
      user-select: none;
    }
    .btn {
      padding: 14px 32px;
      font-size: 1.25rem;
      border: 2px solid #00ff00;
      color: #00ff00;
      background: transparent;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      border-radius: 6px;
      font-family: 'Share Tech Mono', monospace;
      display: inline-block;
      margin: 10px 0 30px 0;
    }
    .btn:hover {
      background: #00ff00;
      color: black;
    }
    #qrcode {
      margin-top: 0;
      pointer-events: none;
      border: 2px solid #00ff00;
      padding: 10px;
      border-radius: 8px;
      background: #001100;
      user-select: none;
      width: 220px;
      height: 220px;
      box-sizing: border-box;
      margin-bottom: 6px;
    }
    .fake-link {
      color: #00ff00;
      font-size: 0.9rem;
      user-select: none;
      margin-bottom: 30px;
      text-shadow: 0 0 4px #00ff00;
    }
    .warning {
      color: #ff4444;
      font-size: 0.9rem;
      max-width: 90vw;
      user-select: none;
    }
  </style>
</head>
<body 
  oncontextmenu="return false" 
  onselectstart="return false" 
  oncopy="return false" 
  oncut="return false" 
  onpaste="return false" 
  onkeydown="return false" 
  ondragstart="return false"
>

  <canvas class="matrix"></canvas>

  <h1>Только избранный может подключиться.<br>Нажми “СВЯЗАТЬСЯ”</h1>

  <!-- Кнопка с фейковым URL в href -->
  <a id="contactBtn" class="btn" href="https://t.me/join-proxy" title="https://t.me/join-proxy" tabindex="0" aria-label="Связаться">СВЯЗАТЬСЯ</a>

  <!-- Отображаем под QR реальную ссылку как скрытую (НЕ для копирования) -->
  <div class="fake-link">https://t.me/join-proxy</div>

  <canvas id="qrcode" aria-label="QR код для связи" title="Отсканируй меня"></canvas>

  <div class="warning">
    На вашем устройстве обязательно должен быть установлен Telegram.<br>
    Если кнопка не срабатывает — отсканируйте QR-код.
  </div>

  <noscript>
    <div style="color: red; background: black; padding: 20px; text-align: center;">
      Эта страница требует включённого JavaScript. Пожалуйста, включите его.
    </div>
  </noscript>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    // Примитивная защита от DevTools
    setInterval(() => {
      const threshold = 160;
      if(window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
        document.body.innerHTML = "";
      }
    }, 500);

    // Расшифровываем реальную tg-ссылку
    const encrypted = "Kx5V3Bt0eTzaBwbgGmlouzKsc5LvDbSef3xND/NzCT4=";
    const key = CryptoJS.MD5("MatrixSecretKey42");
    const realUrl = CryptoJS.AES.decrypt(encrypted, key, {
      iv: key,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    }).toString(CryptoJS.enc.Utf8);

    // Фейковая ссылка для показа
    const fakeUrl = "https://t.me/join-proxy";

    // Кнопка — при клике отменяем дефолт и идём на реальный URL
    document.getElementById('contactBtn').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = realUrl;
    });

    // Генерируем QR с РЕАЛЬНЫМ URL (чтобы сканер мобильный сразу открыл нужный аккаунт)
    const qrCanvas = document.getElementById('qrcode');
    QRCode.toCanvas(qrCanvas, realUrl, {
      color: { dark: "#00ff00", light: "#000000" },
      width: 200
    }, error => {
      if(error) console.error(error);
    });

    // MATRIX-анимация на весь экран
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const columns = Math.floor(canvas.width / 14);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = "14px monospace";

      for (let i = 0; i < drops.length; i++) {
        const charCode = 0x30A0 + Math.random() * 96;
        const text = String.fromCharCode(charCode);
        const x = i * 14;
        const y = drops[i] * 14;

        ctx.fillText(text, x, y);

        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);
  </script>

</body>
</html>
